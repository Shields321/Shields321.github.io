<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional Home Page">
  <title>Alessio Barranca - Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #updateButton {
      display: inline-block;
    }
    #Resume {
      display: inline-block;
    }
    #AESExplanation {
      display: inline-block;
    }
    #imageContainer {
      margin-top: 20px;
      text-align: center;
    }
    #displayImage {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .info p {
      font-size: 18px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <div class="container">
    <div class="info">
      <button id="updateButton">Click me</button>
      <button id="Resume">Go to Resume</button>
      <button id="AESExplanation">Learn about AES Implementation</button>
    </div>
    
    <p id="display">Button clicked 0 times</p> 
    <p id="rotationDisplay">Number of KuruKuru: 0</p>

    <div id="imageContainer">
      <img id="displayImage" src="images/00001.bmp" alt="Profile Image">
    </div>
  </div>

  <footer>
    <p>Â© 2024 Alessio Barranca. All rights reserved.</p>
  </footer>

  <script>
    var clickCount = 0;
    var rotationCount = 0;

    var button = document.getElementById("updateButton");
    var resume = document.getElementById("Resume");
    var AESExplanation = document.getElementById("AESExplanation");
    var display = document.getElementById("display");
    var displayImage = document.getElementById("displayImage");
    var rotationDisplay = document.getElementById("rotationDisplay");

    // List of BMP images
    var images = [
      "images/00001.bmp",
      "images/00002.bmp",
      "images/00003.bmp",
      "images/00004.bmp",
      "images/00005.bmp",
      "images/00006.bmp",
    ];

    // Link to resume page
    resume.addEventListener("click", function() {
      window.location.href = "other_files/Resume.html";
    });

    // Link to AES explanation page
    AESExplanation.addEventListener("click", function() {
      window.location.href = "other_files/aes.html";
    });

    button.addEventListener("click", function() {
        clickCount++;
        if (clickCount % images.length == 0) {
          rotationCount++;
        }        
        display.textContent = "Button clicked " + clickCount + " times"; 
        rotationDisplay.textContent = "Number of KuruKuru: " + rotationCount;               
        var imageIndex = clickCount % images.length;
        displayImage.src = images[imageIndex];
    });
  </script>
</body>
</html>
